<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yella Beak BINGO!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Yella Beak BINGO!</h1>
    </div>
    <div class="frame">
        <div class="bingo-board">
            <div class="bingo-column" id="B">
                <h2>B</h2>
                <div class="sub-column" id="B1"></div>
                <div class="sub-column" id="B2"></div>
            </div>
            <div class="bingo-column" id="I">
                <h2>I</h2>
                <div class="sub-column" id="I1"></div>
                <div class="sub-column" id="I2"></div>
            </div>
            <div class="bingo-column" id="N">
                <h2>N</h2>
                <div class="sub-column" id="N1"></div>
                <div class="sub-column" id="N2"></div>
            </div>
            <div class="bingo-column" id="G">
                <h2>G</h2>
                <div class="sub-column" id="G1"></div>
                <div class="sub-column" id="G2"></div>
            </div>
            <div class="bingo-column" id="O">
                <h2>O</h2>
                <div class="sub-column" id="O1"></div>
                <div class="sub-column" id="O2"></div>
            </div>
        </div>
        <div class="sidebar">
    <div class="pattern-display">
        <label for="patterns">Bingo Pattern:</label>
        <select id="patterns" onchange="displayPattern()">
            <option value="straight-line">Regular-4C</option>
            <option value="four-corners">Four Corners</option>
            <option value="full-house">Blackout</option>
            <option value="Chair">Chair</option>
            <option value="hi">Hi</option>
            <option value="crown">Crown</option>
            <option value="large-diamond">Large Diamond</option>
            <option value="small-diamond-house">Small Diamond</option>
			<option value="airplane">Airplane</option>
			<option value="alien">alien</option>
			<option value="bag">bag</option>
			<option value="barbell">barbell</option>
			<option value="baseball-diamond">Baseball Diamond</option>
			<option value="basket">Basket</option>
			<option value="bird">Bird</option>
			<option value="bowtie">Bowtie</option>
			<option value="candlestick">Candlestick</option>
			<option value="champaine-glass">Champaine Glass</option>
			<option value="checkmark">Checkmark</option>
			<option value="daisy">Daisy</option>
			<option value="dog">Dog</option>
			<option value="dollar-sign">Dollar Sign</option>
			<option value="double-plus">Double Plus</option>
			<option value="duck">Duck</option>
			<option value="fish-hook">Fish Hook</option>
			<option value="flag">Flag</option>
			<option value="fox">Fox</option>
			<option value="gift-bag">Gift Bag</option>
			<option value="hat">Hat</option>
			<option value="house">House</option>
			<option value="icicles">Icicles</option>
			<option value="ladder">Ladder</option>
			<option value="light">Light</option>
			<option value="lobster">Lobster</option>
			<option value="maple-leaf">Maple Leaf</option>
			<option value="mask">Mask</option>
			<option value="mushroom">Mushroom</option>
			<option value="music-note">Music Note</option>
			<option value="parade-route">Parade Route</option>
			<option value="pinwheel">Pinwheel</option>
			<option value="quinella">Quinella</option>
			<option value="raindrop">Rain Drop</option>
			<option value="rectangle">Rectangle</option>
			<option value="table">Table</option>
			<option value="thunderbird">Thunderbird</option>
			<option value="tictactoe">Tic Tac Toe</option>
			<option value="torch">Torch</option>
			<option value="tulip">Tulip</option>
			<option value="umbrella">Umbrella</option>
			<option value="windmill">Windmill</option>
			<option value="window-pane">Window Pane</option>
			<option value="wineglass">Wine Glass</option>
			</select>
        <div id="pattern-display" class="pattern-box">
            <img id="pattern-image" src="" alt="Bingo Pattern" style="display: none;">
        </div>
    </div>
	<!-- Prime Rib Ball Section in Sidebar -->
<div class="prime-rib-section">
    <p id="primeRibBall">Prime Rib Ball:</p>
</div>
    <div class="last-number">
        <p id="lastNumber">Last number:</p>
    </div>
    <button class="reset" onclick="resetBoard()">Reset Board</button>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
